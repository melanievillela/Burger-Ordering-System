<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Burger Ordering System</title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrimk-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="it=edge">
	<link href="https://fonts.googleapis.com/css?family=Chewy|Homemade+Apple|Lato" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container" id="outer">
<!-- Burger Image Container -->
	  <div class="inner" id="left">
	    <div class="container" id="burger">
	      <div class="item" id="bun-top">
	        <p>Bun</p>
	      </div>
	      <div class="item" id="cheese">
	        <p>Cheese</p>
	      </div>
	      <div class="item" id="ketchup">
	        <p>Ketchup</p>
	      </div>
	      <div class="item" id="lettuce">
	        <p>Lettuce</p>
	      </div>
	      <div class="item" id="mayo">
	        <p>Mayo</p>
	      </div>
	      <div class="item" id="meat">
	        <p>Meat Patty</p>
	      </div>
	      <div class="item" id="mustard">
	        <p>Mustard</p>
	      </div>
	      <div class="item" id="onion">
	        <p>Onions</p>
	      </div>
	      <div class="item" id="pickle">
	        <p>Pickles</p>
	      </div>
	      <div class="item" id="tomatoe">
	        <p>Tomatoes</p>
	      </div>
	      <div class="item" id="bun-bottom">
	        <p>Bun</p>
	      </div>
	    </div>
	  </div>
<!-- Order Container -->  
	  <div class="inner" id="right">
	    <div class="container" id="order">
	      <h2>Order</h2>
	    </div>
	    <div id="button">
	      <button id="reset">Start Over</button>
	    </div>
	  </div>
	</div>

	</script>
	<script src="script.js">
	</script>

</body>
</html>
